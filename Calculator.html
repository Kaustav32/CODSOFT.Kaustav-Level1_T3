<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kaustav-Calculator</title>

  <link rel="stylesheet" href="c.css">

</head>

<body>
  <div class="solver-grid">
    <div class="result-display">
      <div data-previous-result class="previous-result"></div>
      <div data-current-result class="current-result"></div>
    </div>
    <button data-clear-all class="span-two">CLR</button>
    <button data-remove>Last</button>
    <button data-operator>รท</button>
    <button data-digit>7</button>
    <button data-digit>8</button>
    <button data-digit>9</button>
    <button data-operator>*</button>
    <button data-digit>4</button>
    <button data-digit>5</button>
    <button data-digit>6</button>
    <button data-operator>+</button>
    <button data-digit>1</button>
    <button data-digit>2</button>
    <button data-digit>3</button>
    <button data-operator>-</button>
    <button data-digit>.</button>
    <button data-digit>0</button>
    <button data-evaluate class="span-two"> = </button>
  </div>

  <script src="js.js"></script>

</body>

</html>
